type Customer {
  id: ID!
  opId: ID
  createdAt: Date
  updatedAt: Date
  name: String
  email: String
}

input CreateCustomerDto {
  name: String!
  email: String!
}

input UpdateCustomerDto {
  name: String
  email: String
}

type Mutation {
  createCustomer(dto: CreateCustomerDto): Customer
  updateCustomer(id: ID, dto: UpdateCustomerDto): Customer
}

type Query {
  getCustomers: [Customer]
  getCustomerById(id: String!): Customer
}
