type Customer {
  id: ID!
  opId: ID
  createdAt: Date
  updatedAt: Date
  name: String
  email: String
}

input CustomerDto {
  name: String!
  email: String!
}

type Mutation {
  createCustomer(dto: CustomerDto): Customer
  updateCustomer(id: ID, dto: CustomerDto): Customer
}

type Query {
  getCustomers: [Customer]
  getCustomerById(id: String!): Customer
}
